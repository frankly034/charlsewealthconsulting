<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CharlseWealth Company</title>
  <link rel="stylesheet" href="css/cw-admin.css">
</head>
<body>
  <div class="flex-col wrapper">
    <header class='flex-row flex-center mt-3 mb-4'>
        <div class='text-center pr-5'>
          <a href='../index.html' class='primary'>
            <img src="image/logo-bg-white.jpg" class='img-fluid' alt="CharlseWealth Company">
          </a>
        </div>
    </header>
    <main class='flex-1'>
      <div class='flex-row flex-center'>
        <section class='px-3 py-3 mid-form'>
          <form action="" class=''>
            <h3 class='text-center my-3 face-100 font-lg'>Admin Login</h3>
            <div>
              <input class='form-item' name='username' placeholder='Username' type="text" autofocus>
            </div>
            <div>
              <input class='form-item' name='password' placeholder='Password' type="password">
            </div>
            <div >
              <button class='button btn-span'>Login</button>
            </div>
            <p class='mt-4 text-right'><a href="password_reset.html">Forget Password</a></p>
          </form>
        </section>
      </div>
    </main>
    <footer class='bg-dark-theme py-3'>
      <p class='text-center'>Charles Wealth Company &copy; 2019. BitHub</p>
    </footer>
  </div>
</body>
</html>
