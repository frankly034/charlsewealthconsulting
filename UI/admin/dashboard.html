<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/cw-admin-dashboard.css">
  <link rel="stylesheet" href="css/cw-admin.css">
</head>

<body>
  <div class="grid-container">
    <div class="menu-icon">
      <i class="fas fa-bars header__menu"></i>
    </div>

    <header class="header">
      <div class="header__search">Charles Wealth Company</div>
      <div class="header__avatar"><i class="fa fa-user"></i></div>
    </header>

    <aside class="sidenav bg-dark-sidenav-theme">
      <div class="sidenav__close-icon">
        <i class="fas fa-times sidenav__brand-close"></i>
      </div>
      <ul class="sidenav__list">
        <li class="logo">
          <h1>CW</h1>
        </li>
        <hr class="line">
        <li class="sidenav__list-item"><a href="#">Events</a></li>
        <hr class="line">
        <li class="sidenav__list-item"><a href="#">Gallery</a></li>
        <hr class="line">
        <li class="sidenav__list-item"><a href="#">Director</a></li>
        <hr class="line">
        <li class="sidenav__list-item"><a href="#">Store</a></li>
        <hr class="line">
        <li class="sidenav__list-item"><a href="#">Logout</a></li>
        <hr class="line">
        <li class="sidenav__list-item btn-button"><a href="#">Back to Home</a></li>
        <hr class="line">
        <hr class="line">
        <hr class="line">
      </ul>
    </aside>

    <main class="main">
      <div class="main-header">
        <div class="main-header__heading font-lg">Admin Dashboard</div>
        <div class="main-header__updates">Recent Items</div>
      </div>

      <div class="main-overview">
        <div class="overviewcard">
          <div class="overviewcard__icon font-md">Events</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon font-md">Gallary</div>
          <div class="overviewcard__info">Card</div>
        </div>
        <div class="overviewcard">
          <div class="overviewcard__icon font-md">Products</div>
          <div class="overviewcard__info">Card</div>
        </div>
      </div>

      <div class="main-cards">
      </div>
    </main>

    <footer class="footer bg-dark-theme">
      <div class="footer__copyright">&copy; 2019 BitHubPH</div>
      <div class="footer__signature">Charles Wealth Company</div>
    </footer>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/demo.js"></script>
</body>

</html>
